<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Scripting</title>
    <link rel="stylesheet" href="styles/theme-with-baseline.css" />
  </head>
  <body>
    <header id="site-header">
      <button class="site-mobile-nav-opener">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M23 6H1c-.552 0-1-.448-1-1s.448-1 1-1h22c.553 0 1 .448 1 1s-.447 1-1 1zM23 13H1c-.552 0-1-.447-1-1s.448-1 1-1h22c.553 0 1 .447 1 1s-.447 1-1 1zM23 20H1c-.552 0-1-.447-1-1s.448-1 1-1h22c.553 0 1 .447 1 1s-.447 1-1 1z"
          />
        </svg>
      </button>
      <a class="header-site-link" href="#" data-not-default="true">
        &times;
        <span class="content">My Written Book</span>
      </a>
      <div class="site-utility-panel"></div>
    </header>

    <div class="closed" id="site-overlay-when-nav-opened"></div>

    <div id="site-navigation-with-main-and-footer">
      <aside class="closed" id="site-navigation">
        <header>
          <button class="close">&times;</button>
        </header>
        <nav>
          <ul data-not-default></ul>
        </nav>
      </aside>

      <div id="main-and-footer">
        <main id="main-content"></main>
        <footer id="page-footer">
          <div class="footer-navigation-panel">
            <a
              class="footer-navigation-link previous"
              href="#"
              data-not-default="true"
            >
              <div class="icon-holder">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  preserveAspectRatio="xMidYMid meet"
                  data-rnw-int-class="nearest__262-1658__"
                  class="r-1rasi3h r-1472mwg r-1vzi8xi"
                  style="width: 24px"
                >
                  <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
              </div>
              <div class="description">
                <span class="top">Previous</span>
                <span class="main">My Written Book</span>
              </div>
            </a>
            <a
              class="footer-navigation-link next"
              href="#"
              data-not-default="true"
            >
              <div class="description">
                <span class="top">Next</span>
                <span class="main">Hello, World</span>
              </div>
              <div class="icon-holder">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  preserveAspectRatio="xMidYMid meet"
                  data-rnw-int-class="nearest__262-1658__"
                  class="r-1rasi3h r-1472mwg r-1vzi8xi"
                  style="width: 24px"
                >
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </div>
            </a>
          </div>
          <div class="last-modified-section">
            Last modified <span id="last-modified-string"></span>
          </div>
        </footer>
      </div>
    </div>

    <script src="scripts/base.js"></script>
  </body>
</html>
